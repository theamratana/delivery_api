version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: delivery-postgres
    hostname: roluun-db
    environment:
      POSTGRES_DB: deliverydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432" # map host 5433 to container 5432 to avoid conflict with any native Postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - roluun-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roluun-api
    hostname: roluun.dev
    environment:
      - SERVER_PORT=8081
      - SERVER_ADDRESS=0.0.0.0
      - DB_URL=jdbc:postgresql://roluun-db:5432/deliverydb
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=dev-secret-change
      - JWT_DEV_ENABLED=true
      - TELEGRAM_BOT_TOKEN=7801597454:AAFGa8SM4bU261Qkk36nrfPqQVhWyZuwpCE
      - TELEGRAM_BOT_USERNAME=patience_delivery_bot
      - TELEGRAM_POLLING_ENABLED=true
    ports:
      - "0.0.0.0:8081:8081"  # Bind to all interfaces for network access
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - roluun-network

  proxy:
    image: nginx:stable-alpine
    container_name: roluun-proxy
    restart: unless-stopped
    ports:
      - "8082:80" # host 8082 -> proxy 80 (use roluun.dev:8082 or map to port 80 if preferred)
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api
    networks:
      - roluun-network

  adminer:
    image: adminer:latest
    container_name: roluun-adminer
    restart: unless-stopped
    ports:
      - "8888:8080"
    environment:
      ADMINER_DEFAULT_SERVER: roluun-db
    depends_on:
      - postgres
    networks:
      - roluun-network


networks:
  roluun-network:
    driver: bridge

volumes:
  pgdata:
