server {
    listen 80;
    server_name _;

    # Forward all /api requests to the Spring Boot API container
    location /api/ {
        # preserve original URI so backend (which has context-path /api) receives /api/*
        proxy_pass http://roluun-api:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Also forward /actuator for health checks (optional)
    location /actuator/ {
        proxy_pass http://roluun-api:8081/actuator/;
        proxy_set_header Host $host;
    }

    # Default: return 404 for other locations
    location / {
        return 404;
    }
}
