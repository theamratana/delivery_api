# PostgreSQL Database Configuration
# Replace with your actual database details
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/deliverydb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${SERVER_PORT:8081}

# HTTP request logging configuration
# Show header summary; set to false to suppress
logging.http.include-headers=true
# Enable to log (truncated) request body at DEBUG level
logging.http.include-payload=false
# Enable to log (truncated) response body at DEBUG level
logging.http.include-response-payload=false
# Max characters to log for payloads
logging.http.max-payload-length=2048

# Raise filter log level to INFO for summary lines; set to DEBUG to see headers/payload when enabled
logging.level.com.delivery.deliveryapi.config.RequestLoggingFilter=INFO

# Telegram configuration
# Set TELEGRAM_BOT_TOKEN in your environment for signature verification
telegram.bot-token=${TELEGRAM_BOT_TOKEN:}

# JWT configuration
jwt.secret=${JWT_SECRET:dev-secret-change}
jwt.issuer=${JWT_ISSUER:delivery-api}
jwt.exp-minutes=${JWT_EXP_MINUTES:10080}
jwt.dev-enabled=${JWT_DEV_ENABLED:true}