# PostgreSQL Database Configuration
# Replace with your actual database details
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/deliverydb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Database Connection Pool Configuration (HikariCP)
# Optimized for 10K users with 50-100 concurrent
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database initialization - commented out for manual migration
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:migration-geographic-data.sql

# Server Configuration
server.port=${SERVER_PORT:8081}
server.address=0.0.0.0
# Note: /api prefix is configured in WebConfig.java via addPathPrefix()

# Server Thread Pool Configuration (Tomcat)
# Optimized for 50-100 concurrent users
server.tomcat.threads.max=100
server.tomcat.threads.min-spare=50
server.tomcat.max-http-post-size=2097152
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000

# Multipart file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# HTTP request logging configuration
# Show header summary; set to false to suppress
# Note: These are custom logging properties, may not be standard Spring Boot
# logging.http.include-headers=true
# logging.http.include-payload=false
# logging.http.include-response-payload=false
# logging.http.max-payload-length=2048

# Raise filter log level to INFO for summary lines; set to DEBUG to see headers/payload when enabled
logging.level.com.delivery.deliveryapi.config.RequestLoggingFilter=INFO

